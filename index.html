<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="sidebar">
        <div class="tag">
            <img src="assets/odin-logo.png">
            <div class="logo">Odin</div>
        </div>
    </div>
    <div id="mainContent">
        <div id="description">
            <p id="motivational">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                <br>Sign up <i>now</i> to get started. 
                <br>
                <br>You <i>know</i> you want to.
            </p>
        </div>
        <div id="container">
        <p>
            Let's do this!
        </p>
        <form action="" method="post" id="myForm">
            <fieldset>
                <label for="firstname">FIRST NAME</label>
                <label for="lastname">LAST NAME</label>
                <input type="text" id="firstname" name="first_name" required>
                <input type="text" id="lastname" name="last_name" required>
            </fieldset>
            <fieldset>
                <label for="email-address">EMAIL</label>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="email" id="email-address" name="email" required>
                 <input type="tel" id="phone-number" name="phone_number" required>
            </fieldset>
            <fieldset>
                <label for="password">PASSWORD</label>
                <label for="password">CONFIRM PASSWORD</label>
                <input type="password" id="password" name="password" required>
                <input type="password" id="confirm-password" name="password" required>
            </fieldset>
        </form>
        </div>
        
        <div id="footer">
            <button id="submitBtn" type="submit" form="myForm">Create Account</button>
            <p>Already have an account? <a style="color: darkgreen; font-weight: 700; cursor: pointer;">Log In</a></p>
        </div>
    </div>
</body>
</html>
